<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>굿바이 남선쌤</title>
    <style>
        body {
            margin: 0;
            padding: 40px 20px; /* 상단과 하단에 여유 공간을 추가 */
            background-color: black; /* 배경색을 검은색으로 설정 */
            color: white; /* 텍스트 색상을 흰색으로 설정 */
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* 컨텐츠가 상단에서 시작 */
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        h1 {
            margin-top: 10px;
            font-size: 2.2em;
        }
        p {
            font-size: 1.2em;
            line-height: 1.4;
        }
        a {
            color: white;
            text-decoration: none;
        }
        /* 모바일 장치에 대한 추가 조정 */
        @media (max-width: 600px) {
            body {
                padding: 30px 15px; /* 모바일에서 상단/하단 패딩 조정 */
            }
            h1 {
                font-size: 1.8em;
            }
            p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <img src="./화산귀환.JPG" alt="화산귀환 이미지">
    <h1>굿바이 남선쌤</h1>

    <p class="bitb basic-text line-height-120">
        <a href="https://www.youtube.com/watch?v=-m_Kow1fDMo" target="_blank">
            하늘이 차츰 맑아오는 청명처럼<br>
            매화가 유명한 광양에<br>
            남선쌤의 등장으로 더 밝아질 예정<br>
            새로운 시작을 응원해요!
        </a>
    </p>
</body>
</html>
