<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>굿바이 남선쌤</title>
    <style>
        body {
            margin: 0;
            padding: 40px 20px;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        h1 {
            margin-top: 10px;
            font-size: 2.2em;
        }
        p {
            font-size: 1.2em;
            line-height: 1.4;
            word-wrap: break-word; /* 단어가 너무 길면 자동으로 줄을 바꿈 */
        }
        a {
            color: white;
            text-decoration: none;
        }
        @media (max-width: 600px) {
            body {
                padding: 30px 15px;
            }
            h1 {
                font-size: 1.8em;
            }
            p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <img src="./화산귀환.JPG" alt="화산귀환 이미지">
    <h1>굿바이 남선쌤</h1>

    <p class="bitb basic-text line-height-120">
        <a href="https://www.youtube.com/watch?v=-m_Kow1fDMo" target="_blank">
            하늘이 차츰 맑아오는 청명처럼<br>
            매화가 유명한 광양에 남선쌤의 등장으로<br>
            더 밝아질 예정<br>
            새로운 시작을 응원해요!
        </a>
    </p>
</body>
</html>
