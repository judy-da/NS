<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>앨범 페이지</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2.2em;
        }
        .album-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            justify-items: center;
        }
        .album-container img, .album-container video {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .album-container img:hover, .album-container video:hover {
            transform: scale(1.05);
        }
        @media (max-width: 600px) {
            .album-container {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>
    <h1>굿바이</h1>

    <div class="album-container">
        <img src="사진2.jpeg">
        <img src="사진3.jpeg">
        <img src="사진5.jpeg">
        <img src="사진6.jpeg">
        <video src="사진1.mp4" autoplay muted loop></video>
        <video src="사진4.mp4" autoplay muted loop></video>
        <img src="사진7.jpg">
    </div>
</body>
</html>
